<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync Checker</title>
    <style>
        * { box-sizing: border-box; margin: 0; font-family: 'Inter', sans-serif; }
        body { background: #f5f7fb; display: flex; justify-content: center; padding: 2rem; min-height: 100vh; }
        .container { max-width: 1000px; width: 100%; }
        .card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 2rem; margin-bottom: 2rem; }
        h1 { font-size: 2rem; color: #1e293b; margin-bottom: 0.5rem; }
        .subtitle { color: #64748b; margin-bottom: 2rem; }
        .upload-section { display: flex; flex-wrap: wrap; gap: 2rem; }
        .upload-box { flex: 1 1 250px; background: #f8fafc; border-radius: 16px; padding: 1.5rem; border: 2px dashed #cbd5e1; }
        .file-input-label { display: inline-block; background: white; border: 1px solid #cbd5e1; border-radius: 40px; padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 10px; }
        input[type="file"] { display: none; }
        .primary-btn { background: #3b82f6; color: white; border: none; border-radius: 40px; padding: 0.75rem 2rem; font-weight: 600; cursor: pointer; }
        .primary-btn:disabled { background: #94a3b8; }
        .result-item { border: 1px solid #e2e8f0; border-radius: 12px; padding: 1.5rem; margin-top: 1.5rem; }
        .status-badge { padding: 0.3rem 1.2rem; border-radius: 30px; font-size: 0.85rem; font-weight: bold; float: right; }
        .status-ok { background: #d1fae5; color: #065f46; }
        .status-review { background: #fee2e2; color: #991b1b; }
        .waveform-img { width: 100%; margin-top: 15px; border-radius: 8px; border: 1px solid #f1f5f9; }
        #loading { display: none; align-items: center; gap: 0.5rem; color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéß Audio Sync Checker</h1>
            <p class="subtitle">Detect drift between original and dubbed audio renditions.</p>
            <div class="upload-section">
                <div class="upload-box">
                    <h3>üìå Reference (Master)</h3>
                    <label for="refFile" class="file-input-label">Choose File</label>
                    <input type="file" id="refFile" accept=".wav,.mp3,.m4a,.flac,.aac,.mp4">
                    <div id="refFileList" style="margin-top: 10px; font-size: 0.9rem;"></div>
                </div>
                <div class="upload-box">
                    <h3>üîÅ Comparison (Dub)</h3>
                    <label for="compFiles" class="file-input-label">Choose Files</label>
                    <input type="file" id="compFiles" multiple accept=".wav,.mp3,.m4a,.flac,.aac,.mp4">
                    <div id="compFileList" style="margin-top: 10px; font-size: 0.9rem;"></div>
                </div>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-top: 2rem; gap: 1rem; align-items: center;">
                <div id="loading">Processing Signal...</div>
                <button class="primary-btn" id="checkBtn" onclick="uploadFiles()">‚ñ∂ Check Sync</button>
            </div>
        </div>
        <div id="results" class="card" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('refFile').addEventListener('change', function() {
            document.getElementById('refFileList').innerText = this.files[0]?.name || '';
        });
        document.getElementById('compFiles').addEventListener('change', function() {
            document.getElementById('compFileList').innerText = `${this.files.length} files selected`;
        });

        async function uploadFiles() {
            const refInput = document.getElementById('refFile');
            const compInput = document.getElementById('compFiles');
            if (!refInput.files.length || !compInput.files.length) return alert('Error: Source files incomplete.');

            const formData = new FormData();
            formData.append('reference', refInput.files[0]);
            for (let f of compInput.files) formData.append('comparison[]', f);

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('checkBtn').disabled = true;

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                displayResults(data);
            } catch (e) { alert(e.message); }
            finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('checkBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const div = document.getElementById('results');
            div.style.display = 'block';
            let html = `<h2 style="margin-bottom:1rem;">Analysis Report: ${data.reference}</h2>`;
            
            data.results.forEach(r => {
                const cls = r.needs_review ? 'status-review' : 'status-ok';
                const label = r.needs_review ? 'REVIEW REQUIRED' : 'SYNC OK';
                html += `
                    <div class="result-item">
                        <span class="status-badge ${cls}">${label}</span>
                        <p><strong>Target File:</strong> ${r.filename}</p>
                        <p><strong>Temporal Drift:</strong> ${r.offset_ms} ms</p>
                        <img class="waveform-img" src="data:image/png;base64,${r.visual}" alt="Waveform Comparison">
                    </div>`;
            });
            div.innerHTML = html;
        }
    </script>
</body>
</html>
